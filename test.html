<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('mapa_tesoro.jpg');
            background-size: cover;
            color: white;
            text-align: center;
        }
        .content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .content h1 {
            font-size: 3em;
            margin: 0;
        }
        .content p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .gandalf {
            margin-top: 20px;
        }
        .gandalf img {
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Coordenadas</h1>
        <p>Latitud: 40.7128° N</p>
        <p>Longitud: 74.0060° W</p>
        <div class="gandalf">
            <img src="gandalf.gif" alt="Gandalf">
        </div>
    </div>
</body>
</html>
