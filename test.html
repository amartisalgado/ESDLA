<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('mapa_tesoro.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            box-sizing: border-box;
        }
        .content h1 {
            font-size: 3em;
            margin: 0;
        }
        .content p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }
            .content h1 {
                font-size: 2em;
            }
            .content p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Coordenadas</h1>
        <p>Latitud: 40.7128° N</p>
        <p>Longitud: 74.0060° W</p>
    </div>
</body>
</html>
